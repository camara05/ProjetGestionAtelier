<!-- Intègre Bootstrap 5 dans ton layout (si ce n’est pas déjà fait) -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Formulaire de création de réparation -->
<div class="container my-5">
	<div class="card shadow-lg rounded-4">
		<div class="card-header bg-primary text-white text-center">
			<h4 class="mb-0">Ajouter une Réparation</h4>
		</div>
		<div class="card-body">
			<form action="/reparations/ajouter" method="POST" class="row g-4">

				<div class="col-md-6">
					<label for="coutTotal" class="form-label">Coût Total (€)</label> <input
						type="number" id="coutTotal" name="coutTotal" class="form-control"
						required>
				</div>

				<div class="col-md-6">
					<label for="dateDebut" class="form-label">Date de Début</label> <input
						type="date" id="dateDebut" name="dateDebut" class="form-control"
						required>
				</div>

				<div class="col-md-6">
					<label for="dateFinEstimee" class="form-label">Date de Fin
						Estimée</label> <input type="date" id="dateFinEstimee"
						name="dateFinEstimee" class="form-control" required>
				</div>

				<div class="col-md-6">
					<label for="statut" class="form-label">Statut</label> <select
						id="statut" name="statut" class="form-select" required>
						<option value="En Cours">En Cours</option>
						<option value="Terminé">Terminé</option>
						<option value="Annulé">Annulé</option>
					</select>
				</div>

				<div class="col-12">
					<label for="description" class="form-label">Description</label>
					<textarea id="description" name="description" class="form-control"
						rows="3" required></textarea>
				</div>

				<div class="col-md-6">
					<!-- Champ Appareil -->
					<label for="appareil" class="form-label">Appareil</label>
					<select id="appareil" name="appareil.id" class="form-select"
						required>
						<option th:each="app : ${appareils}" th:value="${app.id}"
							th:text="${app.designation}"></option>
					</select>
				</div>

				<div class="col-md-6">
					<label for="reparateur" class="form-label">Réparateur</label> <!-- Champ Réparateur -->
					<select id="reparateur" name="reparateur.id" class="form-select"
						required>
						<option th:each="rep : ${reparateurs}" th:value="${rep.id}"
							th:text="${rep.nom}"></option>
					</select>
				</div>

				<div class="col-12 text-center">
					<button type="submit" class="btn btn-primary px-5">Ajouter</button>
				</div>

			</form>
		</div>
	</div>
</div>

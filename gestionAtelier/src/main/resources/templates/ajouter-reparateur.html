<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Réparateur</title>
</head>
<body>
    <h2>Ajouter un nouveau Réparateur</h2>

    <form th:action="@{/reparateurs/ajouter}" th:object="${reparateur}" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" th:field="*{nom}" required/><br/>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" th:field="*{prenom}" required/><br/>

        <label for="telephone">Téléphone :</label>
        <input type="text" id="telephone" th:field="*{telephone}" required/><br/>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
